<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
            aria-hidden="true"
          />
        </div>
        <div class="card__heading">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="card__para">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__price">
          <img
            src="images/icon-ethereum.svg"
            alt="icon-etherium"
            aria-hidden="true"
          />
          <span class="price">0.07 ETH</span>
        </div>
        <div class="card__timeleft">
          <img
            src="images/icon-clock.svg"
            alt="icon-clock"
            aria-hidden="true"
          />
          <span class="time-left">3 Days Left</span>
         
        </div>
      <div class="line">
        <div class="line__progress">
          <hr />
        </div>
      </div>
        <div class="card__owner">
          <img
            src="images/image-avatar.png"
            alt="image-avatar"
            aria-hidden="true"
          />
          <span class="owner">Creation of Jules Wyvern </span>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmad Talha </a>.
    </div> 
    
  </body>
</html>
